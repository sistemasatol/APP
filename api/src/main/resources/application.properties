spring.application.name=api

# URL de conex�o com o banco de dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/oficial?useUnicode=true&characterEncoding=UTF-8


# Usu�rio do banco de dados
spring.datasource.username=postgres

# Senha do banco de dados
spring.datasource.password=root123

# Driver de conex�o
spring.datasource.driver-class-name=org.postgresql.Driver

# Pool de conex�es (optional)
spring.datasource.hikari.maximum-pool-size=10

#Trocando codifica��o para UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true


# Propriedades de JPA
spring.jpa.database=POSTGRESQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy

# Dialeto do Hibernate para PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
